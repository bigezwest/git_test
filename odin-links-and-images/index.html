<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- Ex: Absolute Link
        - noopner = prevents the opened link from gaining access to the webpage from which it was opened
        - noreferrer = prevents the opened link from knowing which webpage or resource has a link (or refrence) to it.
     -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <!-- Ex: Relative Link -->
    <a href="./pages/about.html">About</a>

    <!-- Image - Absolute path -->
    <img src="https://www.theodinproject.com/mstile-310x310.png">

    <!-- Image - Relative path -->
    <img src="./images/dog.jpg">
</body>
</html>
